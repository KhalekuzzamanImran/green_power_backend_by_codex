name: ci

on:
  push:
  pull_request:

jobs:
  selector-guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Selector contract check
        run: python scripts/ci/check_selectors.py
