services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: >
      /app/docker/entrypoint.sh
    env_file:
      - ../.env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    volumes:
      - staticfiles:/app/staticfiles
      - mediafiles:/app/mediafiles
    # backend is only exposed via nginx

  mqtt:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: >
      python scripts/start_mqtt.py
    env_file:
      - ../.env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.prod
    ports:
      - "7102:7002"

  tcp:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: >
      python scripts/start_tcp.py
    env_file:
      - ../.env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.prod
    ports:
      - "6100:6000"
      - "7101:7001"

  celery_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: >
      celery -A config worker -l info
    env_file:
      - ../.env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.prod
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy

  celery_beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: >
      celery -A config beat -l info
    env_file:
      - ../.env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.prod
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy

  postgres:
    image: postgres:16
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB_NAME:?POSTGRES_DB_NAME is required}
      POSTGRES_USER: ${POSTGRES_DB_USER:?POSTGRES_DB_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_DB_PASSWORD:?POSTGRES_DB_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_DB_USER} -d ${POSTGRES_DB_NAME} -h 127.0.0.1",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    ports:
      - "6479:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  mongodb:
    image: mongo:7
    env_file:
      - ../.env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_DB_USER:?MONGO_DB_USER is required}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_DB_PASSWORD:?MONGO_DB_PASSWORD is required}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:?MONGO_DB_NAME is required}
    volumes:
      - mongo_data:/data/db
    ports:
      - "27019:27017"
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--quiet",
          "--username",
          "${MONGO_DB_USER}",
          "--password",
          "${MONGO_DB_PASSWORD}",
          "--eval",
          "db.adminCommand('ping')",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  nginx:
    image: nginx:1.27
    depends_on:
      - backend
    ports:
      - "8180:80"
    volumes:
      - ./nginx/green_power_backend.conf:/etc/nginx/conf.d/default.conf:ro
      - staticfiles:/app/staticfiles:ro
      - mediafiles:/app/mediafiles:ro

volumes:
  postgres_data:
  mongo_data:
  staticfiles:
  mediafiles:
