<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Telemetry Realtime</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #0b0d10;
        --panel: #141821;
        --text: #e6e9ef;
        --muted: #9aa4b2;
        --accent: #3ed4a7;
        --warn: #ff9f43;
      }
      body {
        margin: 0;
        font-family: "Courier New", Courier, monospace;
        background: radial-gradient(circle at 20% 20%, #1b2430, #0b0d10 60%);
        color: var(--text);
        min-height: 100vh;
        height: 100vh;
        overflow: hidden;
      }
      header {
        padding: 20px 24px;
        border-bottom: 1px solid #222833;
        background: rgba(11, 13, 16, 0.9);
        position: sticky;
        top: 0;
      }
      h1 {
        margin: 0;
        font-size: 20px;
        letter-spacing: 0.5px;
      }
      .status {
        margin-top: 6px;
        font-size: 12px;
        color: var(--muted);
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 16px;
        padding: 20px 24px 28px;
        height: calc(100vh - 170px);
      }
      @media (max-width: 900px) {
        body {
          height: auto;
          overflow: auto;
        }
        .grid {
          grid-template-columns: 1fr;
          height: auto;
          padding-bottom: 60px;
        }
        .card.fill {
          height: auto;
          overflow: visible;
        }
        #mqtt-topics {
          height: auto;
          max-height: 70vh;
          overflow: auto;
        }
        #tcp-payload {
          max-height: 60vh;
          overflow: auto;
        }
      }
      .card {
        background: var(--panel);
        border: 1px solid #232a36;
        border-radius: 12px;
        padding: 14px 16px;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
      }
      .card h2 {
        margin: 0 0 10px 0;
        font-size: 14px;
        color: var(--accent);
      }
      .card.fill {
        height: calc(100vh - 170px);
        overflow: hidden;
      }
      #mqtt-topics {
        height: calc(100vh - 220px);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding-bottom: 8px;
      }
      .topic-card {
        flex: 1 1 0;
        min-height: 140px;
        border: 1px solid #232a36;
        border-radius: 10px;
        padding: 8px 10px;
        display: flex;
        flex-direction: column;
        gap: 6px;
        background: #10151d;
        box-sizing: border-box;
      }
      .topic-card pre {
        flex: 1;
        margin: 0;
      }
      #mqtt-topics pre {
        max-height: 180px;
        overflow: auto;
      }
      .kv {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 6px 10px;
        font-size: 13px;
      }
      .kv span {
        color: var(--muted);
      }
      .kv strong {
        color: var(--text);
      }
      pre {
        margin: 0;
        padding: 12px;
        background: #0d1117;
        border-radius: 10px;
        border: 1px solid #1f2632;
        font-size: 12px;
        overflow: auto;
        max-height: 380px;
      }
      .footer {
        padding: 0 24px 12px;
        margin-top: 10px;
        color: var(--muted);
        font-size: 12px;
      }
      .pill {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        background: #1f2a38;
        color: var(--accent);
        font-size: 11px;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Telemetry Realtime Grid<span class="pill" id="ws-state">connecting</span></h1>
      <div class="status" id="ws-info">Waiting for messages...</div>
    </header>

    <section class="grid">
      <div>
        <div class="card fill">
        <h2>MQTT Topics Payload</h2>
        <div id="mqtt-topics"></div>
      </div>
      <div class="footer">WebSocket: <code id="ws-url"></code></div>
      </div>
      <div>
        <div class="card fill">
        <h2>TCP Solar Payload</h2>
        <pre id="tcp-payload"></pre>
      </div>
      <div class="footer">WebSocket: <code id="tcp-ws-url"></code></div>
      </div>
    </section>

    <script>
      const wsProtocol = location.protocol === "https:" ? "wss" : "ws";
      const wsTelemetryUrl = `${wsProtocol}://${location.host}/ws/telemetry/`;
      const wsTcpUrl = `${wsProtocol}://${location.host}/ws/tcp/`;
      document.getElementById("ws-url").textContent = `${wsTelemetryUrl}`;
      const tcpFooter = document.getElementById("tcp-ws-url");
      if (tcpFooter) tcpFooter.textContent = wsTcpUrl;

      const stateEl = document.getElementById("ws-state");
      const infoEl = document.getElementById("ws-info");
      const mqttTopicsEl = document.getElementById("mqtt-topics");
      const tcpPayloadEl = document.getElementById("tcp-payload");
      let tcpStatus = "waiting";

      const staleSeconds = {
        "MQTT_RT_DATA": 60,
        "CCCL/PURBACHAL/ENV_01": 60,
        "MQTT_ENY_NOW": 1020,
      };
      const lastSeen = new Map();
      const deviceStatus = new Map();
      let currentTopic = null;
      let currentDeviceId = null;
      const mqttLatest = new Map();
      const topicStates = new Map([
        ["MQTT_RT_DATA", { status: "waiting" }],
        ["MQTT_ENY_NOW", { status: "waiting" }],
        ["CCCL/PURBACHAL/ENV_01", { status: "waiting" }],
      ]);

      function setState(text, color) {
        stateEl.textContent = text;
        stateEl.style.color = color;
      }

      function formatAge(ms) {
        const secs = Math.floor(ms / 1000);
        if (secs < 60) return `${secs}s`;
        const mins = Math.floor(secs / 60);
        return `${mins}m`;
      }

      function setStaleUI(topic, lastTs) {
        infoEl.textContent = `Offline (${topic}) - last update ${formatAge(Date.now() - lastTs)} ago`;
        setState("offline", "#ff9f43");
      }

      function setWaitingUI() {
        infoEl.textContent = "Waiting for data...";
        setState("waiting", "#9aa4b2");
      }

      const ws = new WebSocket(wsTelemetryUrl);
      const tcpWs = new WebSocket(wsTcpUrl);

      ws.onopen = () => {
        setState("connected", "#3ed4a7");
        infoEl.textContent = "WebSocket connected. Waiting for data...";
      };

      ws.onclose = () => {
        setState("disconnected", "#ff9f43");
        infoEl.textContent = "Connection closed";
      };

      ws.onerror = () => {
        setState("error", "#ff6b6b");
        infoEl.textContent = "WebSocket error";
      };

      ws.onmessage = (event) => {
        let data;
        try {
          data = JSON.parse(event.data);
        } catch (err) {
          infoEl.textContent = "Invalid message format";
          return;
        }

        if (data.type === "device_status") {
          if (data.topic === "TCP_SOLAR_DATA") {
            tcpStatus = data.status || "waiting";
            if (tcpStatus === "offline") {
              tcpPayloadEl.textContent = "Stale data (device offline)";
            } else if (tcpStatus === "online" && tcpPayloadEl.textContent === "") {
              tcpPayloadEl.textContent = "Waiting for data...";
            }
            return;
          }
          const key = `${data.topic || "unknown"}::${data.device_id || "unknown"}`;
          if (data.last_seen) {
            lastSeen.set(key, data.last_seen * 1000);
          }
          deviceStatus.set(key, data.status);
          if (data.topic) {
            currentTopic = data.topic;
          }
          if (data.device_id) {
            currentDeviceId = data.device_id;
          }
          if (data.topic) {
            topicStates.set(data.topic, {
              status: data.status || "waiting",
              device_id: data.device_id,
              last_seen: data.last_seen ? data.last_seen * 1000 : null,
            });
            renderMqttTopics();
          }
          if (data.status === "offline") {
            setStaleUI(data.topic || "unknown", (data.last_seen || Math.floor(Date.now() / 1000)) * 1000);
          }
          return;
        }

        if (data.topic) {
          mqttLatest.set(data.topic, data);
          const existing = topicStates.get(data.topic) || { status: "waiting" };
          const key = `${data.topic}::${data.device_id || "unknown"}`;
          const status = deviceStatus.get(key) || existing.status || "waiting";
          topicStates.set(data.topic, {
            ...existing,
            status,
            device_id: data.device_id,
            last_seen: Date.now(),
          });
          renderMqttTopics();
        }
        currentTopic = data.topic || currentTopic;
        currentDeviceId = data.device_id || currentDeviceId;
        const key = `${currentTopic || "unknown"}::${currentDeviceId || "unknown"}`;
        if (deviceStatus.get(key) === "offline") {
          setStaleUI(currentTopic || "unknown", lastSeen.get(key) || Date.now());
        } else {
        // keep header status stable; no last-update line
        }
      };

      function renderMqttTopics() {
        mqttTopicsEl.innerHTML = "";
        const topics = new Set(["MQTT_RT_DATA", "MQTT_ENY_NOW", "CCCL/PURBACHAL/ENV_01"]);
        for (const topic of topics) {
          const msg = mqttLatest.get(topic);
          const state = topicStates.get(topic) || { status: "waiting" };
          const wrapper = document.createElement("div");
          wrapper.className = "topic-card";

          const title = document.createElement("div");
          title.style.fontSize = "12px";
          title.style.color = "var(--accent)";
          let rawStatus = state.status || "waiting";
          if (rawStatus === "waiting" && msg) {
            rawStatus = "online";
          }
          const statusText =
            rawStatus === "online"
              ? "waiting for next data"
              : rawStatus === "offline"
              ? "offline"
              : "waiting";
          const statusColor =
            rawStatus === "online" ? "#3ed4a7" : rawStatus === "offline" ? "#ff9f43" : "#9aa4b2";
          title.innerHTML = `${topic} <span style=\"color:${statusColor}\">(${statusText})</span>`;

          const kv = document.createElement("div");
          kv.className = "kv";
          const entries = [
            ["device_id", msg?.device_id ?? state.device_id],
            ["timestamp", msg?.timestamp],
          ];
          for (const [label, value] of entries) {
            const key = document.createElement("span");
            key.textContent = label;
            const val = document.createElement("strong");
            val.textContent = value ?? "-";
            kv.appendChild(key);
            kv.appendChild(val);
          }

          const pre = document.createElement("pre");
          if (!msg) {
            pre.textContent = rawStatus === "offline" ? "Stale data (device offline)" : "Waiting for data...";
          } else if (rawStatus === "offline") {
            pre.textContent = "Stale data (device offline)";
          } else {
            pre.textContent = JSON.stringify(msg.payload || {}, null, 2);
          }

          wrapper.appendChild(title);
          wrapper.appendChild(kv);
          wrapper.appendChild(pre);
          mqttTopicsEl.appendChild(wrapper);
        }
      }

      tcpWs.onopen = () => {
        // keep header status stable; no last-update line
      };

      tcpWs.onclose = () => {
        infoEl.textContent = "TCP connection closed";
      };

      tcpWs.onerror = () => {
        infoEl.textContent = "TCP WebSocket error";
      };

      tcpWs.onmessage = (event) => {
        let data;
        try {
          data = JSON.parse(event.data);
        } catch (err) {
          infoEl.textContent = "Invalid TCP message format";
          return;
        }

        tcpPayloadEl.textContent = JSON.stringify(data.payload || {}, null, 2);
        tcpStatus = "online";
        // keep header status stable; no last-update line
      };

      if (tcpPayloadEl.textContent === "") {
        tcpPayloadEl.textContent = "Waiting for data...";
      }
      // Stale state is driven by backend device_status messages only.
    </script>
  </body>
</html>
